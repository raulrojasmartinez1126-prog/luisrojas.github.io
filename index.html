<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluaci칩n Cl칤nica Respiratoria</title>

<style>
/* ===== ESTILO APP ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #e9f0f7, #f4f6f8);
}

.app {
  max-width: 480px;
  margin: auto;
  min-height: 100vh;
  background: #ffffff;
  padding: 16px;
}

/* ===== HEADER ===== */
.header {
  background: #0b5ed7;
  color: white;
  padding: 18px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  border-radius: 0 0 20px 20px;
  margin-bottom: 20px;
}

/* ===== BLOQUES ===== */
.bloque {
  background: white;
  padding: 15px;
  margin-bottom: 16px;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
  animation: fadeIn 0.3s ease-in-out;
}

.subbloque {
  margin-top: 10px;
  margin-left: 10px;
}

h3 {
  margin-top: 0;
  color: #0b5ed7;
}

/* ===== INPUTS ===== */
input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

label {
  display: block;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 8px;
  background: #f8f9fb;
  cursor: pointer;
}

input[type="checkbox"],
input[type="radio"] {
  transform: scale(1.2);
  margin-right: 8px;
}

/* ===== BOT칍N ===== */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  background: #0b5ed7;
  color: white;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

/* ===== ALERTA ===== */
.alerta {
  color: red;
  font-weight: bold;
}

/* ===== ANIMACI칍N ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="app">

<div class="header">
游뽘 Evaluaci칩n Cl칤nica Respiratoria
</div>

<!-- DATOS FILIATORIOS -->
<div class="bloque">
<h3>Datos filiatorios</h3>

<div class="subbloque">
<label>Nombre y apellido</label>
<input type="text" id="nombre">
</div>

<div class="subbloque">
<label>Edad</label>
<input type="number" id="edad">
</div>

<div class="subbloque">
<label>Sexo</label>
<select id="sexo">
<option value="">-- seleccionar --</option>
<option value="Masculino">Masculino</option>
<option value="Femenino">Femenino</option>
</select>
</div>

<div class="subbloque">
<label>Procedencia</label>
<input type="text" id="procedencia">
</div>

<div class="subbloque">
<label>Ocupaci칩n</label>
<input type="text" id="ocupacion">
</div>
</div>

<!-- MOTIVO DE CONSULTA -->
<div class="bloque">
<h3>Motivo de consulta</h3>
<label><input type="checkbox" id="tos"> Tos</label>
<label><input type="checkbox" id="disnea"> Disnea</label>
<label><input type="checkbox" id="dolorToracico"> Dolor tor치cico</label>
</div>

<!-- DOLOR TOR츼CICO -->
<div class="bloque" id="bloqueDolor" style="display:none">
<h3>Dolor tor치cico</h3>
<label><input type="checkbox" class="dolorTipo" value="Opresivo"> Opresivo 游뚿</label>
<label><input type="checkbox" class="dolorTipo" value="Quemante"> Quemante</label>
<label><input type="checkbox" class="dolorTipo" value="Punzante"> Punzante</label>
<label><input type="checkbox" class="dolorTipo" value="Irradiado a brazo o mand칤bula"> Irradiado a brazo o mand칤bula 游뚿</label>
</div>

<!-- TOS -->
<div class="bloque" id="bloqueTos" style="display:none">
<h3>Tos</h3>

<label><input type="radio" name="tosTipo" value="Productiva" id="productiva"> Productiva</label>
<label><input type="radio" name="tosTipo" value="Seca" id="seca"> Seca</label>

<div class="subbloque" id="bloqueEsputo" style="display:none">
<strong>Esputo</strong>
<label><input type="checkbox" value="Blanco"> Blanco</label>
<label><input type="checkbox" value="Amarillo"> Amarillo</label>
<label><input type="checkbox" value="Verdoso"> Verdoso</label>
<label><input type="checkbox" value="Hemoptisis"> Con sangre 游뚿</label>
</div>
</div>

<!-- DISNEA -->
<div class="bloque" id="bloqueDisnea" style="display:none">
<h3>Disnea</h3>
<label><input type="checkbox" class="disneaTipo" value="De esfuerzo"> De esfuerzo</label>
<label><input type="checkbox" class="disneaTipo" value="En reposo"> En reposo 游뚿</label>
<label><input type="checkbox" class="disneaTipo" value="Nocturna"> Nocturna</label>
<label><input type="checkbox" class="disneaTipo" value="Progresiva"> Progresiva</label>
</div>

<!-- BOT칍N -->
<div class="bloque">
<button id="btnResumen">游뽘 Generar resumen cl칤nico</button>
</div>

<!-- RESUMEN -->
<div class="bloque" id="resumenClinico" style="display:none">
<h3>Resumen cl칤nico</h3>
<pre id="textoResumen"></pre>
</div>

</div>

<script>
const tos = document.getElementById("tos");
const disnea = document.getElementById("disnea");
const dolorToracico = document.getElementById("dolorToracico");

const bloqueTos = document.getElementById("bloqueTos");
const bloqueDisnea = document.getElementById("bloqueDisnea");
const bloqueDolor = document.getElementById("bloqueDolor");
const bloqueEsputo = document.getElementById("bloqueEsputo");

const productiva = document.getElementById("productiva");
const seca = document.getElementById("seca");

tos.addEventListener("change", () => {
  bloqueTos.style.display = tos.checked ? "block" : "none";
});

productiva.addEventListener("change", () => bloqueEsputo.style.display = "block");
seca.addEventListener("change", () => bloqueEsputo.style.display = "none");

disnea.addEventListener("change", () => {
  bloqueDisnea.style.display = disnea.checked ? "block" : "none";
});

dolorToracico.addEventListener("change", () => {
  bloqueDolor.style.display = dolorToracico.checked ? "block" : "none";
});

document.getElementById("btnResumen").addEventListener("click", () => {
  let r = "";
  r += "Paciente: " + (nombre.value || "NC") + "\n";
  r += "Edad: " + (edad.value || "?") + " a침os\n";
  r += "Sexo: " + (sexo.value || "NC") + "\n";
  r += "Procedencia: " + (procedencia.value || "NC") + "\n";
  r += "Ocupaci칩n: " + (ocupacion.value || "NC") + "\n\n";

  r += "Motivo de consulta:\n";

  if (tos.checked) {
    const t = document.querySelector('input[name="tosTipo"]:checked');
    r += "- Tos" + (t ? " (" + t.value + ")" : "") + "\n";
  }

  if (disnea.checked) {
    const d = [...document.querySelectorAll(".disneaTipo:checked")].map(e => e.value).join(", ");
    r += "- Disnea" + (d ? " (" + d + ")" : "") + "\n";
  }

  if (dolorToracico.checked) {
    const dt = [...document.querySelectorAll(".dolorTipo:checked")].map(e => e.value).join(", ");
    r += "- Dolor tor치cico" + (dt ? " (" + dt + ")" : "") + "\n";
  }

  textoResumen.textContent = r;
  resumenClinico.style.display = "block";
});
</script>

</body>
</html>
